<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mario Matching Game | Html CSS & Javascript Game Development Project</title>
</head>

<body>
    <h2>Mario Matching Game</h2>
    <div class="box">
        <label>
            <input type="checkbox" class="checkbox" id="check1">
            <i></i>
        </label>
        <label>
            <input type="checkbox" class="checkbox" id="check2">
            <i></i>
        </label>
        <label>
            <input type="checkbox" class="checkbox" id="check3">
            <i></i>
        </label>
    </div>

    <button class="reset">Reset Game</button>

    <script>
        let check1 = document.querySelector('#check1')
        let check2 = document.querySelector('#check2')
        let check3 = document.querySelector('#check3')
        let reset = document.querySelector('.reset')

        check1.onclick = function () {
            if (check1.checked === true) {
                check1.disabled = 'true'
            }
        }

        check2.onclick = function () {
            if (check2.checked === true) {
                check2.disabled = 'true'
            }
        }

        check3.onclick = function () {
            if (check3.checked === true) {
                check3.disabled = 'true'
            }
        }

        reset.onclick = function () {
            check1.disabled = false
            check1.checked = false

            check2.disabled = false
            check2.checked = false

            check3.disabled = false
            check3.checked = false
        }
    </script>
</body>

</html>
